  ###########################################
  # Logistic Regression Prediction API
  ###########################################
  model_api:
    build:
      context: ../
      dockerfile: docker/model_api/Dockerfile
    container_name: lr_api_server
    depends_on:
      - airflow_webserver
    environment:
      # Point to Linear Regression meter model
      MODEL_PATH: /app/src/models/artifacts/models/linear_regression_model.pkl
      # Only needed if you have an encoder; otherwise you can remove
      ENCODER_PATH: /app/src/models/artifacts/models/encoder.pkl
    ports:
      - "5501:5501"
    volumes:
      - ../src:/app/src



